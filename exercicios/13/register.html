<html>
  <head>
    <meta charset="utf-8" />
    <title>Pagina de login</title>
<script src="/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .card-login {
        padding: 30px 0 0 0;
        width: 350px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Pagina de Registro
      </a>
    </nav>

    <div class="container">    
      <div class="row">

        <div class="card-login">
          <div class="card">
            <div class="card-header">
              register
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <input id="email" type="email" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                  <input id="user" type="text" class="form-control" placeholder="user">
                </div>
                <div class="form-group">
                  <input id="senha" type="password" class="form-control" placeholder="Senha">
                </div>
                <input onclick="register()" class="btn btn-lg btn-info btn-block" type="button" placeholder="Registrar"></input>
              </form>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
